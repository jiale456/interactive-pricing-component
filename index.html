<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="scss/main.css">
</head>
<body>
<main class="main">
  <div class="container">
    <section class="section-main">
      <div class="sectionWrap">
        <div class="section-main__header">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <div class="section-main__priceComponent">
          <div class="componentWrap">
            <!-- Top Section -->
            <div class="firstPart">
              <div>
                <label class="pageView">100K Pageviews</label>
                <input type="range" id="viewSlider" class="viewSlider" name="viewSlider" min="1000" max="10000" step="100" value="5000">
                <p class="pricing"><span>$16.00</span> / month</p>
              </div>

              <div>
                <div class="monthlyBilling">
                  <label>Monthly Billing</label>
                  <label class="switch">
                    <input type="checkbox" name="switch">
                    <span class="slider"></span>
                  </label>
                </div>
                <div class="yearlyBilling">
                  <span>Yearly Billing</span>
                </div>
              </div>
            </div>

            <!-- Bottom Section -->
            <div class="secondPart">
              <ul>
                <li class="nav-item">Unlimited websites</li>
                <li class="nav-item">100% data ownership</li>
                <li class="nav-item">Email reports</li>
              </ul>
              <div class="btnWrapper">
                <button type="submit" class="btn-submit">Start my trial</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
</body>
</html>
